<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylerecuperar.css">
    <link rel="stylesheet" href="css/icons.css">
    <script src="js/click.js"></script>
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>MediCare - Recuperação</title>
</head>

<body>
    <h1>MediCare</h1>

    <div class="Bloco01">
        <h2>Recuperação</h2>
        <p>Insira o e-mail cadastrado no MediCare, enviaremos um link para que você possa redefinir sua senha</p>

        <div class="container form">
            <span>E-mail</span>
            <input id="email" type="text" class="validate">

            <div class="button">
                <button class="meuBotao" id="recuperar">Enviar Link</button>

                <div id="overlay-recuperar" class="black"></div>

                <div id="popup-recuperar" class="pop">
                    <img src="css/media/arroba.png" id="apop">
                    <h3>Um link de recuperação foi enviado para seu email</h3>
                </div>
            </div>
        </div>

    </div>
    <a href="login.html"><img src="css/media/setabranca.png" class="seta"></a>
    <script src="js/recuperar.js"></script>
