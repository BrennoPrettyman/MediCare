<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylerecuperar.css">
    <link rel="stylesheet" href="css/icons.css">
    <script src="js/click.js"></script>
    <script src="js/darkmode.js"></script>
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Quicksand:wght@300..700&display=swap"
        rel="stylesheet">

    <title>MediCare - Redefinição Email</title>
</head>

<body>
    <div class="mode">
        <h1>MediCare</h1>
        <img src="css/media/sol.png" id="MIcon" onclick="switchMode()">
    </div>

    <div class="Bloco01">
        <h2>Redefina seu E-mail</h2>
        <p>Insira seu número do Coren e o estado para que possamos validar sua identidade</p>

        <div class="container form">
            <p>Coren</p>
            <input id="coren" type="text" name="id_coren" class="validate" placeholder="___.___" maxlength="7" required>
            <snaF id="corenVerify"></snaF>
            <p>Estado</p>
            <select id="estado" name="sg_estado" class="validate" required>
                <option value="" selected disabled hidden>Selecione um estado</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select>
            <snaF id="estadoVerify"></snaF>

            <div class="button">
                <button class="meuBotao" id="recuperar">Validar Identidade</button>

                <div id="overlay-recuperar" class="black"></div>

                <div id="popup-recuperar" class="pop">
                    <img src="css/media/people.png" id="apop">
                    <h3>Identidade Validada</h3>
                </div>
            </div>
        </div>

    </div>
    <a href="ajustes.html"><img src="css/media/setabranca.png" class="seta"></a>
</body>
</html>
